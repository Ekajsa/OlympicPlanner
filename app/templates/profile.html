{% extends "base_template.html" %}
{% block head %}
{#    <link rel="stylesheet" href="{{ url_for("static", filename="css/profile_style.css") }}">#}
    <script src="https://kit.fontawesome.com/5b42ca2490.js" crossorigin="anonymous"></script>
{% endblock %}

{%  block content12 %}
    <div class="content-section">
        <h3>Personal Information
        <button type="button" class="btn btn-primary"><i id="pen" class="fa fa-fw fa-solid fa-pencil"></i></button>
        </h3>

        <div class="container mr-4">
            Name: <span id="name">{{ current_user.full_name }}</span> <br/>
            E-mail: {{ current_user.email }} <br/>
            Avatar: <a href="{{ current_user.avatar }}"></a> <br/>  <!-- Can't get the avatar to work, should it work? Don't remember... -->
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById("edit_info").onclick = function() {
            document.body.removeChild(document.getElementById("name"));
            let newName = document.createElement("input");
            newName.id = "newName";
            newName.value = this.innerHTML;
            document.body.appendChild(newName);
            newName.select();
        }
    </script>
{% endblock %}
