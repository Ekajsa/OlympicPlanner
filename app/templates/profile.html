{% extends "base_template.html" %}
{% block head %}

{%  block content12 %}
    <div class="content-section">
        <h3>Personal Information
{#        <button type="button" class="btn btn-primary"><i id="pen" class="fa fa-fw fa-solid fa-pencil"></i></button>#}
        <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              <i id="pen" class="fa fa-fw fa-solid fa-pencil"></i>
            </button>
        </h3>

        <div class="container mr-4">
            Name: <span id="name">{{ current_user.full_name }}</span> <br/>
            E-mail: {{ current_user.email }} <br/>
            Avatar: <a href="{{ current_user.avatar }}"></a> <br/>  <!-- Can't get the avatar to work, should it work? Don't remember... -->

        <div class="container">
{#            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">#}
{#              Launch demo modal#}
{#            </button>#}
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
        <form class="col-md-4" action="{{ url_for("bp_open.signin_post") }}" method="POST">
            <input type="email" class="form-control" placeholder="Email Address" name="email"/> <br/>
            <input type="password" class="form-control" placeholder="Password" name="password"/> <br/>
            <input type="submit" class="btn btn-primary" value="Sign in!"/>
        </form>

{% block scripts %}
    <script>
        document.getElementById("edit_info").onclick = function() {
            document.body.removeChild(document.getElementById("name"));
            let newName = document.createElement("input");
            newName.id = "newName";
            newName.value = this.innerHTML;
            document.body.appendChild(newName);
            newName.select();
        }
    </script>
{% endblock %}
