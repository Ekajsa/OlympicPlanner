<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Olympic Planner</title>

    <link rel="stylesheet"
              href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/functions.js') }}"></script>

    {% block head %}{% endblock %}

</head>
<body>
    <a href="{{ url_for("bp_open.index") }}">Home</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('bp_user.schedules_get') }}">Create Schedule</a>
        <a href="{{ url_for('bp_user.schedules_get') }}">My Schedules</a>
        <a href="{{ url_for('bp_user.signout_get') }}">Sign Out</a>
    {% else %}
        <a href="{{ url_for("bp_open.signup_get") }}">Sign Up</a>
        <a href="{{ url_for("bp_open.signin_get") }}">Sign In</a>
    {% endif %}

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

</body>
</html>
